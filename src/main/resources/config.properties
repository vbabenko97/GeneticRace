# GeneticRace Configuration
# Defaults - override in ~/.geneticrace/config.properties or via env vars

# Database path (supports ~ and ${user.home})
db.path=${user.home}/.geneticrace/HeartDefects.db

# Python executable for running GA scripts
python.executable=python3

# Locale for UI (uk_UA = Ukrainian, en_US = English)
locale=uk_UA
